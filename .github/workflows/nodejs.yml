# Name of workflow
name: Node CI
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: lint
        run: npx eslint .
      - name: webpack
        run: npx webpack serve
      - name: build
        run: make build
      - name: publish
        run: make publish
      - name: install
        run: make install
